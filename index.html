<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>
            Cadastre um novo usuário
        </h1>
    </header>

    
    <div id="form">

        <h2>Realize o cadastro do novo usuario aqui</h2>

        <form>
            <div class="formulario">
                <label for="nome">Nome: 
                    <input type="text" name="nome" id="nome" placeholder="Seu nome completo">
            </div>

            <div class="formulario">
                <label for="email">E-Mail: 
                    <input type="email" name="email" id="email" placeholder="seu@e-mail.com">
            </div>

            <div class="formulario">
                <label for="telefone">Telefone: 
                    <input type="tel" name="telefone" id="telefone">
            </div>

            <div class="formulario">
                <label for="cpf">CPF: 
                    <input type="text" name="cpf" id="cpf">
            </div>

            <div class="formulario">
                <label for="endereço">Endereço Completo: 
                    <input type="text" name="endereço" id="endereço">
            </div>

            <div class="formulario">
                <label for="cep">CEP: 
                    <input type="text" name="cep" id="cep">
            </div>

            <div class="wrap">
                <button class="button">Cadastrar</button>
            </div>

            <br><br><br><br><br>
        </form>
    </div>


    <footer>
        <p> 2024 &copy; H_Friske Cadastros - Todos os direitos reservador</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

</body>
</html>
